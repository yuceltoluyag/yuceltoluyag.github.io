---
name: "Tests"

on:
    workflow_dispatch:
    push:
        paths:
            - ".github/workflows/tests.yml"
            - "content/**"
            - "pelicanconf.py"
            - "publishconf.py"
            - "theme/**"
            - "pyproject.toml"
            - "uv.lock"
        branches:
            - main
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
        paths:
            - ".github/workflows/tests.yml"
            - "content/**"
            - "pelicanconf.py"
            - "publishconf.py"
            - "theme/**"
            - "pyproject.toml"
            - "uv.lock"

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    test-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Python, uv, and the package
              uses: ./.github/actions/setup_python_env

            - name: Build the site
              run: uv run duty publish

            - name: Create .nojekyll file
              run: touch output/.nojekyll

            - name: Confirm files were created
              run: |
                  ls -al output
                  if [ ! -e "output/index.html" ]; then
                      echo "output/index.html not found"
                      exit 1
                  fi
