---
name: "Tests"

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        types:
            - opened
            - reopened
            - synchronize

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    test-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install Node.js dependencies
              run: npm ci

            - name: Setup Türkçe Locale
              run: |
                  sudo apt-get update && sudo apt-get install tzdata locales -y
                  sudo locale-gen tr_TR.UTF-8
                  sudo update-locale LANG=tr_TR.UTF-8 LC_ALL=tr_TR.UTF-8 LANGUAGE=tr_TR
                  echo "Europe/Istanbul" | sudo tee /etc/timezone
                  sudo dpkg-reconfigure --frontend noninteractive tzdata
                  echo "Mevcut locale ayarları:"
                  locale
                  echo "Tarih ayarları:"
                  date

            - name: Setup Python, uv, and the package
              uses: ./.github/actions/setup_python_env

            - name: Create .nojekyll file
              run: touch .nojekyll

            - name: Build the site
              env:
                  NODE_ENV: production
                  LANG: tr_TR.UTF-8
                  LC_ALL: tr_TR.UTF-8
                  TZ: Europe/Istanbul
              run: uv run duty publish

            - name: Confirm files were created
              run: |
                  ls -al output
                  if [ ! -e "output/index.html" ]; then
                      echo "output/index.html not found"
                      exit 1
                  fi

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: output/

    deploy:
        needs: test-build
        if: github.ref == 'refs/heads/main'
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
