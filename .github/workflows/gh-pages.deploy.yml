name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # Set up Ruby and Bundler
      - name: Set up Ruby and Bundler
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full
          gem install bundler -v 2.4.22 --user-install
        env:
          GEM_HOME: ${{ github.workspace }}/.gem
          PATH: ${{ github.workspace }}/.gem/ruby/3.0.0/bin:${{ env.PATH }}

      # Install Jekyll
      - name: Install Jekyll
        run: gem install jekyll --user-install
        env:
          GEM_HOME: ${{ github.workspace }}/.gem
          PATH: ${{ github.workspace }}/.gem/ruby/3.0.0/bin:${{ env.PATH }}

      # Install Ruby dependencies
      - name: Install Ruby dependencies
        run: bundle _2.4.22_ install
        env:
          GEM_HOME: ${{ github.workspace }}/.gem
          PATH: ${{ github.workspace }}/.gem/ruby/3.0.0/bin:${{ env.PATH }}

      # Build the Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build -s "${GITHUB_WORKSPACE}/" -d build
        env:
          GEM_HOME: ${{ github.workspace }}/.gem
          PATH: ${{ github.workspace }}/.gem/ruby/3.0.0/bin:${{ env.PATH }}
          EXECJS_RUNTIME: Node
          JEKYLL_ENV: production

      # Run Gulp tasks
      - name: Build project with Gulp
        run: BUILD_DIR=build npx gulp

      # Copy additional files
      - name: Copy CNAME file
        run: cp CNAME ./build

      - name: Copy robots.txt file
        run: cp robots.txt ./build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
