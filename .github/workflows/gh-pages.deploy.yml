name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install --no-package-lock

      # Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3'
          bundler-cache: true

      # Install Bundler and Ruby dependencies
      - name: Install ruby dependencies
        run: |
          gem install bundler && bundle install

      # Install Jekyll
      - name: Install Jekyll
        run: gem install jekyll

      # Build Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build -s "${GITHUB_WORKSPACE}/" -d _site
        env:
          EXECJS_RUNTIME: Node
          JEKYLL_ENV: production

      # Build project with Gulp
      - name: Build project with Gulp
        run: BUILD_DIR=_site npx gulp build

  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: build # Ensure lint and test only run after build job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint:nofix

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build # Ensure deploy runs after build job

    steps:
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: _site
