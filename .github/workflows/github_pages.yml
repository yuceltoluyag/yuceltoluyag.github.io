name: Build and Deploy Site
permissions:
  contents: read
  pages: write
  id-token: write
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy:
        required: false
        default: true
        description: "Whether to deploy the site. If checked then build the site and deploy it. If not checked then just test that the site builds successfully but don't deploy anything."
        type: boolean
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Checkout theme
        if: github.repository != 'getpelican/pelican-themes' && '' != ''
        uses: actions/checkout@v4
        with:
          repository: ''
          path: .theme
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Turkish language pack and gettext
        run: |
          sudo apt-get update
          sudo apt-get install -y language-pack-tr gettext
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Inject Turkish language files into docutils
        run: |
          DOCUTILS_PATH=$(pip show docutils | grep Location | awk '{print $2}')
          echo "Injecting Turkish language files into: $DOCUTILS_PATH"
          cp tr_lang.py $DOCUTILS_PATH/docutils/languages/tr.py
          cp tr_rst_lang.py $DOCUTILS_PATH/docutils/parsers/rst/languages/tr.py
          echo "Verifying installation..."
          ls -l $DOCUTILS_PATH/docutils/languages/tr.py
          ls -l $DOCUTILS_PATH/docutils/parsers/rst/languages/tr.py

      - name: Compile translations
        run: msgfmt themes/baba/translations/en/LC_MESSAGES/messages.po -o themes/baba/translations/en/LC_MESSAGES/messages.mo
      - name: Build Pelican site
        run: |
          pelican --settings publishconf.py \
                  --extra-settings "SITEURL=\"https://yuceltoluyag.github.io\"" \
                  --extra-settings "FEED_DOMAIN=\"https://yuceltoluyag.github.io\"" \
                  --output output
      - name: Fix permissions
        run: |
          find "output/" -type d -exec chmod 755 {} \;
          find "output/" -type f -exec chmod 644 {} \;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "output/"

  deploy:
    concurrency:
      group: github-pages
      cancel-in-progress: true
    if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == true) || (github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == github.event.repository.default_branch) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4