name: Build and Deploy Site
permissions:
  contents: read
  pages: write
  id-token: write
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy:
        required: false
        default: true
        description: "Whether to deploy the site. If checked then build the site and deploy it. If not checked then just test that the site builds successfully but don't deploy anything."
        type: boolean
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Checkout theme
        if: github.repository != 'getpelican/pelican-themes' && '' != ''
        uses: actions/checkout@v4
        with:
          repository: ''
          path: .theme
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Turkish language pack and gettext
        run: |
          sudo apt-get update
          sudo apt-get install -y language-pack-tr gettext
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Reinstall docutils from source and verify locale data
        run: |
          pip uninstall -y docutils
          pip install --no-binary :all: --force-reinstall docutils==0.21.2
          DOCUTILS_PATH=$(pip show docutils | grep Location | awk '{print $2}')
          echo "Docutils path: $DOCUTILS_PATH"
          ls -l $DOCUTILS_PATH/docutils/locale

      - name: Compile translations
        run: msgfmt themes/baba/translations/en/LC_MESSAGES/messages.po -o themes/baba/translations/en/LC_MESSAGES/messages.mo
      - name: Build Pelican site
        env:
          GITHUB_PAGES: true
          LANG: tr_TR.UTF-8
          LC_ALL: tr_TR.UTF-8
          SITEURL_VALUE: ${{ github.event.inputs.siteurl || steps.pages.outputs.base_url }}
          FEED_DOMAIN_VALUE: ${{ github.event.inputs.feed_domain || steps.pages.outputs.base_url }}
        run: |
          import subprocess
          import os
          import json

          siteurl = os.environ.get('SITEURL_VALUE')
          feed_domain = os.environ.get('FEED_DOMAIN_VALUE')

          settings = {
              "SITEURL": siteurl,
              "FEED_DOMAIN": feed_domain,
              "TIMEZONE": "Europe/Istanbul"
          }

          pelican_args = [
              "pelican",
              "--settings",
              "publishconf.py",
              "--output",
              "output/"
          ]

          for key, value in settings.items():
              pelican_args.extend(["--extra-settings", f"{key}={json.dumps(value)}"])

          subprocess.run(pelican_args, check=True)
        shell: python {0}
      - name: Fix permissions
        run: |
          find "output/" -type d -exec chmod 755 {} \;
          find "output/" -type f -exec chmod 644 {} \;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "output/"

  deploy:
    concurrency:
      group: github-pages
      cancel-in-progress: true
    if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == true) || (github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == github.event.repository.default_branch) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4