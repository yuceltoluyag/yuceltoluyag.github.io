comments:
    allowedFields: ["name", "email", "message"]
    branch: "main"
    commitMessage: "feat(comments): yeni yorum eklendi: {fields.name}"
    pullRequestBody: "feat(comments): yeni bir yorum eklendi"
    filename: "entry{@timestamp}"
    format: "yaml"
    generatedFields:
        date:
            type: date
            options:
                format: "timestamp-seconds"
    moderation: true
    name: "Staticman Test"
    path: "_data/comments/{options.slug}"
    requiredFields: ["name", "email", "message"]
    transforms:
        email: md5
