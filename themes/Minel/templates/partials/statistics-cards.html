<!-- Yazı sayısı -->
<div
    class="group relative overflow-hidden rounded-lg bg-site-card-alt/50 p-4 transition-all duration-300 hover:bg-site-card-alt hover:shadow-lg">
    <div
        class="absolute inset-0 bg-gradient-to-br from-primary/5 to-transparent opacity-0 transition-opacity duration-300 group-hover:opacity-100"></div>
    <div class="relative flex flex-col items-center gap-1">
        <svg
            class="w-6 h-6 text-primary mb-1 transition-transform duration-300 group-hover:scale-110"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-.586-1.414l-4.5-4.5A2 2 0 0015.5 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2z" />
        </svg>
        <div class="text-2xl font-bold text-primary transition-transform duration-300 group-hover:scale-110">
            {{ articles|length }}
        </div>
        <div class="text-sm text-text-secondary">Yazı</div>
    </div>
</div>
