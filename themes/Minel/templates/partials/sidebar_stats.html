<!-- İstatistikler -->
<div class="card mb-6">
    <h3 class="text-lg font-bold mb-4 text-text-primary">İstatistikler</h3>
    <div class="space-y-3">
        <div class="flex justify-between items-center">
            <span class="text-text-secondary">Toplam Yazı</span>
            <span class="text-text-primary font-medium">{{ articles|length }}</span>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-text-secondary">Kategori</span>
            <span class="text-text-primary font-medium">{{ categories|length }}</span>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-text-secondary">Etiket</span>
            <span class="text-text-primary font-medium">{{ tags|length }}</span>
        </div>
    </div>
</div>

<!-- Yazar Bilgisi -->
<div class="card mb-6">
    <div class="flex items-center gap-4">
        {% if AVATAR %}
        <img src="{{ AVATAR }}" alt="{{ AUTHOR }}" class="w-16 h-16 rounded-full">
        {% endif %}
        <div>
            <h3 class="font-bold text-text-primary">{{ AUTHOR }}</h3>
            <p class="text-sm text-text-secondary">{{ SITEDESCRIPTION }}</p>
        </div>
    </div>
</div>
