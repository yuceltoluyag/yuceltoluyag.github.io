<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8" />
<title>Redirecting...</title>
<link rel="canonical" href="{{ page.redirect.to | replace_regex: '^/http(.*)$', 'http\1' }}" />
<script>
    location = "{{ page.redirect.to | replace_regex: '^/http(.*)$', 'http\1'}}";
</script>
<meta http-equiv="refresh" content="0; url={{ page.redirect.to | replace_regex: '^/http(.*)$', 'http\1' }}" />
<meta name="robots" content="noindex" />
<h1>Redirecting...</h1>
<a href="{{ page.redirect.to | replace_regex: '^/http(.*)$', 'http\1' }}">Click here if you are not redirected.</a>

</html>
