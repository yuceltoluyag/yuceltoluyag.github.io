{% extends "base.html" %}

{% block content %}
<div class="container py-8">
    <!-- Header Bölümü -->
    <div class="bg-site-card rounded-xl p-8 mb-8 border border-border-card">
        <div class="flex items-center gap-4 mb-4">
            <div class="p-3 bg-primary/10 rounded-lg">
                <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-text-primary">{{ category }}</h1>
                <p class="text-text-secondary mt-1">Bu kategoride {{ articles|length }} yazı bulunuyor</p>
            </div>
        </div>
    </div>

    <!-- Yazı Listesi -->
    <div class="bg-site-card rounded-xl border border-border-card divide-y divide-border-card">
        {% for article in articles %}
        <article class="group">
            <a href="{{ SITEURL }}/{{ article.url }}" 
               class="flex items-center justify-between p-6 hover:bg-site-card-alt transition-colors">
                <h2 class="text-lg font-medium text-text-primary group-hover:text-primary transition-colors">
                    {{ article.title }}
                </h2>
                <time datetime="{{ article.date.strftime('%Y-%m-%d') }}" 
                      class="text-sm text-text-secondary whitespace-nowrap ml-4">
                    {{ article.date.strftime('%d %b %Y') }}
                </time>
            </a>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
