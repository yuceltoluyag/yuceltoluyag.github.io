{% extends "base.html" %} {% block title %}Arama - {{ SITENAME }}{% endblock %} {% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-site-card rounded-lg p-6 md:p-8">
        <h1 class="text-3xl font-bold mb-6 text-text-primary">Site İçi Arama</h1>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input
                type="text"
                id="search-input"
                placeholder="Aramak istediğiniz kelimeyi yazın..."
                class="flex-1 px-4 py-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 focus:outline-none focus:border-primary dark:bg-site-bg dark:text-text-primary"
                autofocus />
            <button
                id="search-button"
                class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors font-medium">
                Ara
            </button>
        </div>

        <div id="search-results" class="mt-8"></div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        const resultsContainer = document.getElementById("search-results");

        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                resultsContainer.innerHTML =
                    '<div class="text-center text-text-secondary py-8">Lütfen arama yapmak için bir kelime girin.</div>';
                return;
            }

            resultsContainer.innerHTML = '<div class="text-center text-text-secondary py-8">Aranıyor...</div>';
            // Burada arama işlemi yapılacak
            // Pelican search plugin'i ile entegre edilecek
        }

        searchButton.addEventListener("click", performSearch);
        searchInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                performSearch();
            }
        });
    });
</script>
{% endblock %}
