{% extends "base.html" %} {% block title %} Arama - {{ SITENAME }} {% endblock %} {% block content %}
<div class="search-container">
    <h1>Site İçi Arama</h1>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Aramak istediğiniz kelimeyi yazın..." autofocus />
        <button id="search-button">Ara</button>
    </div>
    <div id="search-results"></div>
</div>

<style>
    .search-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
    }

    .search-box {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    #search-input {
        flex: 1;
        padding: 0.5rem 1rem;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    #search-button {
        padding: 0.5rem 2rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    #search-button:hover {
        background: #0056b3;
    }

    #search-results {
        margin-top: 2rem;
    }

    .search-result {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }

    .search-result h2 {
        margin: 0 0 0.5rem 0;
    }

    .search-result p {
        margin: 0;
        color: #666;
    }

    .search-result .date {
        font-size: 0.9rem;
        color: #999;
    }

    .no-results {
        text-align: center;
        color: #666;
        margin-top: 2rem;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        const resultsContainer = document.getElementById("search-results");

        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                resultsContainer.innerHTML = '<div class="no-results">Lütfen arama yapmak için bir kelime girin.</div>';
                return;
            }

            resultsContainer.innerHTML = '<div class="loading">Aranıyor...</div>';
            // Burada arama işlemi yapılacak
            // Pelican search plugin'i ile entegre edilecek
        }

        searchButton.addEventListener("click", performSearch);
        searchInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                performSearch();
            }
        });
    });
</script>
{% endblock %}
