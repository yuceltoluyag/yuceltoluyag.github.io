<div id="search-modal" class="search-modal">
    <div class="search-modal-content">
        <button class="search-modal-close" aria-label="Aramayı kapat">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <div class="search-header">
            <h2>Site Araması</h2>

            <form id="search-form" class="search-form">
                <div class="search-input-container">
                    <input
                        type="text"
                        id="search-input"
                        class="search-input"
                        placeholder="Makale, etiket veya kategori ara..."
                        autocomplete="off"
                        aria-label="Arama" />
                    <button id="search-button" class="search-button" type="submit" aria-label="Ara">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <div id="search-results" class="search-results">
            <!-- Arama sonuçları burada gösterilecek -->
        </div>
    </div>
</div>
