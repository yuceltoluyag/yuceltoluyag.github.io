<dialog id="search-modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box bg-base-100 p-6 w-full max-w-3xl">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" aria-label="Aramayı kapat">
                <span class="iconify" data-icon="tabler:x" width="20" height="20"></span>
            </button>
        </form>

        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-4 text-base-content">Site Araması</h2>

            <form id="search-form" class="w-full">
                <div class="relative">
                    <input
                        type="text"
                        id="search-input"
                        class="input input-bordered w-full pr-12"
                        placeholder="Makale, etiket veya kategori ara..."
                        autocomplete="off"
                        aria-label="Arama" />
                    <button
                        id="search-button"
                        class="btn btn-ghost btn-circle absolute right-1 top-1/2 -translate-y-1/2"
                        type="submit"
                        aria-label="Ara">
                        <span class="iconify" data-icon="tabler:search" width="20" height="20"></span>
                    </button>
                </div>
            </form>
        </div>

        <div id="search-results" class="overflow-y-auto max-h-[60vh]">
            <!-- Arama sonuçları burada gösterilecek -->
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>Kapat</button>
    </form>
</dialog>
