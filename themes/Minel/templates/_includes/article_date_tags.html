<div class="grid">
    <div>
        <small><time>{{ article.date | strftime('%b %d, %Y') }}</time></small>
    </div>
    <div dir="rtl">
        {% if article.tags -%}{% for tag in article.tags -%}
        <a href="/{{ tag.url }}" class="tag">{{ tag | lower}}</a>
        {%- if not loop.last -%}&nbsp;{%- endif -%}
        {% endfor -%}{% endif -%}
    </div>
</div>
