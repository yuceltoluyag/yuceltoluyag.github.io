{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Kategoriler{% endblock %}

{% block content %}
<h2>Kategoriler</h2>
<ul>
    {% for category, articles in categories|sort %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}
</ul>
{% endblock %}
