<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="{{ page.location }}" />
    <script>
        window.location.replace("{{ page.location }}" + window.location.search);
    </script>
</head>
<body>
    <p>You are being redirected to <a href="{{ page.location }}">{{ page.title }}</a></p>
</body>
</html>
