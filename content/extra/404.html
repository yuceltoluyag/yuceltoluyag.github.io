<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sayfa Bulunamadı - 404</title>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
                    sans-serif;
                background-color: #f9f9f9;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                text-align: center;
            }
            .container {
                max-width: 600px;
                background-color: white;
                border-radius: 12px;
                padding: 40px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #4a5568;
            }
            p {
                font-size: 1.1rem;
                line-height: 1.5;
                color: #4a5568;
            }
            .error-code {
                font-size: 6rem;
                font-weight: bold;
                color: #edf2f7;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            .btn {
                display: inline-block;
                background-color: #4a5568;
                color: white;
                padding: 12px 24px;
                border-radius: 6px;
                text-decoration: none;
                margin-top: 30px;
                font-weight: 500;
                transition: background-color 0.3s;
            }
            .btn:hover {
                background-color: #2d3748;
            }
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #1a202c;
                    color: #e2e8f0;
                }
                .container {
                    background-color: #2d3748;
                }
                h1,
                p {
                    color: #e2e8f0;
                }
                .error-code {
                    color: #2d3748;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                }
                .btn {
                    background-color: #4a5568;
                }
                .btn:hover {
                    background-color: #718096;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="error-code">404</div>
            <h1>Sayfa Bulunamadı</h1>
            <p>Aradığınız sayfa taşınmış, kaldırılmış veya hiç var olmamış olabilir.</p>
            <p>Lütfen URL'yi kontrol edin veya ana sayfaya geri dönün.</p>
            <a href="/" class="btn">Ana Sayfaya Dön</a>
        </div>
    </body>
</html>
