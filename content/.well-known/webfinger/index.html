<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="https://fed.brid.gy/.well-known/webfinger">
    <script>
        window.location.replace("https://fed.brid.gy/.well-known/webfinger" + window.location.search);
    </script>
</head>
<body>
    <p>Redirecting to <a id="target" href="https://fed.brid.gy/.well-known/webfinger">https://fed.brid.gy/.well-known/webfinger</a>.</p>
    <script>
        document.getElementById("target").href += window.location.search;
